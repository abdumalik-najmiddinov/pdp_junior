<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">O'qituvchi qo'shish</h2>
        <form action="/teacher-create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="O'qituvchi ismi" required>
            </div>
            <div class="form-group">
                <input type="text" name="position" class="form-control" placeholder="Lavozimi" required>
            </div>
            <div class="form-group">
                <label for="image">Rasm tanlang</label>
                <input type="file" name="image" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Qo'shish</button>
        </form>
    </div>
</div>
</body>
</html>
